version: 2.1

orbs:
  node: circleci/node@4.1.0

defaults: &defaults
  executor:
    name: node/default
    tag: lts

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn validate
      - run: yarn test
      - persist_to_workspace:
          root: ~/
          paths:
            - .cache
            - project
  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn semantic-release

workflows:
  version: 2
  test_and_release:
    jobs:
      - test
      - release:
          context:
            - release
            - publish
          requires:
            - test
          filters:
            branches:
              only: master
